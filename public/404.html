<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // ðŸ‘‡ Redirect all 404s to index.html, preserving route
      var path = window.location.pathname;
      // Remove leading "/ReactWeb/" if present
      path = path.replace("/ReactWeb/", "");
      // Redirect to index.html with hash routing
      window.location.replace("/ReactWeb/#/" + path);
    </script>
  </head>
  <body></body>
</html>
